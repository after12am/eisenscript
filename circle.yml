machine:
  node:
    version: 0.12.0
dependencies:
  override:
    - npm install --dev
test:
  override:
    - nvm alias default 0.12.0
    - node test/cli/test.ast.js
    - nvm alias default 0.11.0
    - echo 'export PATH=$PATH:/usr/local/bin' >> $HOME/.bashrc
    - source ~/.bashrc
    - node test/cli/test.ast.js
    - nvm alias default 0.10.0
    - node test/cli/test.ast.js
    - nvm alias default 0.8
    - node test/cli/test.ast.js
    - nvm alias default 0.6
    - node test/cli/test.ast.js
